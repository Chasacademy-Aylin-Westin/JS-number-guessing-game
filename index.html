<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game JavaScript</title>
</head>
<body>
    <h1>Number Guessing Game</h1>

    <class class="container">
        <p>Try to guess a random number between 1 - 100. We'll tell you if your guess was too high or too low.</p>
        <p>"5 Attempts To Guess The Right Number"</p>

        <div class="form">
            <label for="guessField">Enter a number</label><br>
            <input type="number" min="1" max="100" id="guessField" class="guessField"><br>
            <input type="submit" value="Submit guess" class="guessSubmit">
        </div>
        
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHigh"></p>
        </div>

        <script src="app.js"></script>
</html>
